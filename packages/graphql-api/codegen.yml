overwrite: true
schema: ./src/schema.ts
require: ts-node/register/transpile-only
generates:
  introspection.json:
    plugins:
      - introspection
    config:
      minify: true
  ./src/models.ts:
    config:
      noNamespaces: true
      noSchemaStitching: true
    plugins:
      - add: /* eslint-disable */
      - typescript
      - typescript-resolvers
      - typescript-operations
