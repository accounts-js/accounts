name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: yarn install, build, and test
      run: |
        yarn install --frozen-lockfile
        yarn run lerna bootstrap
        yarn test:lint
        yarn test:prettier
        yarn compile
        yarn coverage
        yarn codecov
        yarn test:examples
      env:
        CI: true
